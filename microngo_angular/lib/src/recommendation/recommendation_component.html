<div class="problem-card">
    <div style="display: flex">
        <div style="font-size: medium;" *ngIf="done == false">
            <div style="font-weight: 700;">
                How about add this to the vote candidates?
            </div>
            <div style="margin: 5px 0px;">
                <u class="clickable" (click)="addToCandidates()">
                    {{chatService.messageCache[messageID].text}}
                </u>
            </div>
            <div>
                <button class="button-reaction" (click)="addToCandidates()">Add it!</button>
            </div>
        </div>
        <div style="font-size: medium;" *ngIf="done == true">
            Thank you for taking this suggestion
        </div>
    </div>
</div>
